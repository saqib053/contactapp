<div class="page-header row">
  
            <h1><img src="http://placehold.it/50x50" class="img-circle">
            {{contactId.name}}
            </h1>
          </div> <!-- "page-header row" -->

        
          <div class="row">
          <div class="col-xs-6">
            <div class="form-horizontal">
                <div class="form-group">
                  <label for="name"  class="col-sm-4 control-label">Name</label>
                  <div class="col-sm-8">
                  <p class="form-control-static">{{contactId.name}}</p>  <!-- form-control-static is used to align the text with the label -->
                  </div> <!-- class="col-sm-8" -->
                </div> <!-- form-group -->    

                <div class="form-group">
                  <label for="phone number"  class="col-sm-4 control-label">Phone Number</label>
                  <div class="col-sm-8">
                  <p class="form-control-static">{{contactId.phone}}</p>
                  </div> <!-- class="col-sm-8" -->
                </div> <!-- form-group -->  



                <div class="form-group" >
                  <label for="address"  class="col-sm-4 control-label">Address</label>
                  <div class="col-sm-8">
                  <p class="form-control-static">{{contactId.address}}</p> 
                  
                  </div> <!-- class="col-sm-8" -->
                </div> <!-- form-group -->
            </div>  <!-- class="form-horizontal" -->  
            </div> <!-- class="col-xs-6" -->
          <div class="col-xs-6" >
            <div class="form-horizontal">
              <div class="form-group" >
                    <label for="Email"  class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                    <p class="form-control-static">{{contactId.email}}</p>
                    </div> <!-- class="col-sm-8" -->
                </div>  <!-- form-group --> 

                <div class="form-group" >
                    <label for="Website"  class="col-sm-4 control-label">Website</label>
                    <div class="col-sm-8">
                    <p class="form-control-static">{{contactId.website}}</p>
                    </div> <!-- class="col-sm-8" -->
                </div> <!-- form-group -->
                

                <div class="form-group" >   
                    <label for="notes"  class="col-sm-4 control-label">Notes</label>
                    <div class="col-sm-8">
                    <p class="form-control-static">{{contactId.notes}}</p>
                    </div> <!-- class="col-sm-8" -->
                  </div> <!-- form-group -->

            </div> <!-- class="form-horizontal" -->   

          </div> <!-- class="col-xs-6" -->
          </div> <!-- row -->
        
          <div class="row well">
            
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary " value="Edit Contact">
                <a href="#/list"> <button class="btn btn-danger btn-primary col-lg-offset-1" ng-click="deleteContact($index)">Delete </button> </a>
              </div>
            
          </div> <!-- class="row" -->
