


        <div class="page-header">
          <h1 class="text-center">All Contacts</h1>
          <input type="text"  placeholder="Search Contacts" class="form-control"  ng-model="search.name"> <!--  filter:{name: search.name} to search the contact only by name filed of the data --> 
        </div>
          <div id="delete-AlertContainer"></div>

      <div class="panel panel-primary">
      <div class="panel-heading">Contact List</div>
        <div class="panel-body"> 
    
      <div class="table-responsive">
          
      <table class="table table-striped ">
        <thead>
          <tr>
            <th >
              
            <!-- <h6>Sort by:</h6>
            <select ng-model="orderProp">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select> -->
            
            </th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>


          <tbody >
              <tr ng-repeat="contactItem in contacts | filter:{name: search.name} | orderBy:orderProp"> <!--  filter:{name: search.name} to search the contact only by name filed of the data -->
            
            <td>{{contactItem.name}}</td>
            <td>{{contactItem.email}}</td>
            <td>{{contactItem.phone}}</td>
            <td><a href="#/contact/{{$index}}" class="btn btn-success btn-xs">View Contact</a>
            <button class="btn btn-danger btn-xs col-sm-offset-1" ng-click="deleteContact(index)">Delete</button>
            

          </td>
          </tr>

          </tbody>
    </div>  <!-- class = "panel-body"  -->     
   </div> <!-- class = "panel"  -->
